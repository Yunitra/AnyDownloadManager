<header class="header titlebar surface" aria-label="Title bar" data-tauri-drag-region>
  <div class="brand">
    <img class="app-icon" src="/icon.png" alt="App icon" />
    <span data-i18n="dialog.addUrl.title">Add Download</span>
  </div>
  <div class="spacer" aria-hidden="true"></div>
  <div class="window-controls" aria-label="Window controls">
    <button class="btn" data-win="min" data-i18n-attr="aria-label:win.min" aria-label="Minimize">
      <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M3 9.5H13"/></svg>
    </button>
    <button class="btn" data-win="max" data-i18n-attr="aria-label:win.max" aria-label="Maximize">
      <svg viewBox="0 0 16 16" aria-hidden="true"><rect x="3.5" y="3.5" width="9" height="9" rx="1"/></svg>
    </button>
    <button class="btn danger" data-win="close" data-i18n-attr="aria-label:win.close" aria-label="Close">
      <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M4 4L12 12M12 4L4 12"/></svg>
    </button>
  </div>
</header>

<main class="app-main" style="grid-template-columns:1fr">
  <section class="content-area">
    <div class="surface" style="padding:12px; display:flex; flex-direction:column; gap:12px">
      <!-- URL row -->
      <div class="command" style="align-items:center; gap:8px">
        <label for="addwin-url" style="min-width:96px; display:inline-flex; align-items:center; gap:6px">
          <span data-i18n="dialog.addUrl.url">URL</span>
        </label>
        <div class="field field-url" id="addwin-url-field" style="flex:1">
          <input id="addwin-url" class="input" type="url" placeholder="https://..." data-i18n-attr="placeholder:dialog.addUrl.urlPlaceholder" />
          <span id="addwin-url-err" class="help error error-icon hidden" data-i18n-attr="data-tip:dialog.addUrl.urlInvalid,aria-label:dialog.addUrl.urlInvalid" aria-label="Invalid URL" title="!">!</span>
          <button class="affix-btn tip affix-right" id="addwin-paste" style="color:#000" data-i18n-attr="aria-label:dialog.addUrl.paste,data-tip:dialog.addUrl.paste" aria-label="Paste" data-tip="Paste">
            <svg class="icon" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
              <rect x="5" y="1" width="6" height="2" rx="1" fill="currentColor" opacity="0.3"/>
              <rect x="3" y="3" width="10" height="11" rx="1.5"/>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Category + Size row (4:1) -->
      <div class="command" style="gap:12px; align-items:center">
        <div style="flex:4; display:flex; align-items:center; gap:8px">
          <label style="min-width:96px" data-i18n="dialog.addUrl.category">Category</label>
          <div id="addwin-category" class="select short" style="flex:1">
            <button type="button" class="trigger" aria-haspopup="listbox" aria-expanded="false">
              <span class="selected-label" data-i18n="sidebar.btn.auto">Auto</span>
              <svg viewBox="0 0 16 16" aria-hidden="true" class="icon"><path d="M4 6l4 4 4-4" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
            </button>
            <ul class="menu" role="listbox">
              <li class="option" role="option" data-value="auto" aria-selected="true" data-i18n="sidebar.btn.auto">Auto</li>
              <li class="option" role="option" data-value="image" data-i18n="sidebar.btn.image">Image</li>
              <li class="option" role="option" data-value="music" data-i18n="sidebar.btn.music">Music</li>
              <li class="option" role="option" data-value="video" data-i18n="sidebar.btn.video">Video</li>
              <li class="option" role="option" data-value="apps" data-i18n="sidebar.btn.apps">Apps</li>
              <li class="option" role="option" data-value="document" data-i18n="sidebar.btn.document">Document</li>
              <li class="option" role="option" data-value="compressed" data-i18n="sidebar.btn.compressed">Compressed</li>
              <li class="option" role="option" data-value="other" data-i18n="sidebar.btn.other">Other</li>
            </ul>
          </div>
        </div>
        <div style="flex:1; display:flex; align-items:center; gap:8px">
          <label style="min-width:64px" data-i18n="dialog.addUrl.size">Size</label>
          <div id="addwin-size">â€”</div>
        </div>
      </div>

      <!-- Save path row -->
      <div class="command" style="align-items:center; gap:8px">
        <label for="addwin-path" style="min-width:96px" data-i18n="dialog.addUrl.savePath">Save to</label>
        <input id="addwin-path" class="input" type="text" style="flex:1" />
      </div>

      <!-- File name row -->
      <div class="command" style="align-items:center; gap:8px">
        <label for="addwin-filename" style="min-width:96px" data-i18n="dialog.addUrl.fileName">File name</label>
        <input id="addwin-filename" class="input" type="text" style="flex:1" />
      </div>

      <!-- Footer buttons -->
      <div class="command" style="justify-content:flex-end; gap:8px">
        <button class="btn" data-action="cancel" data-i18n="dialog.common.cancel">Cancel</button>
        <button class="btn primary" data-action="start" data-i18n="dialog.common.download">Download</button>
      </div>
    </div>
  </section>
</main>
