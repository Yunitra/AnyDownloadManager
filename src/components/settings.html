<header class="header titlebar surface" aria-label="Title bar" data-tauri-drag-region>
  <div class="brand">
    <img class="app-icon" src="/icon.png" alt="App icon" />
    <span data-i18n="settings.header">Settings</span>
  </div>
  <div class="spacer" aria-hidden="true"></div>
  <div class="window-controls" aria-label="Window controls">
    <button class="btn" data-win="min" data-i18n-attr="aria-label:win.min" aria-label="Minimize">
      <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M3 9.5H13"/></svg>
    </button>
    <button class="btn" data-win="max" data-i18n-attr="aria-label:win.max" aria-label="Maximize">
      <svg viewBox="0 0 16 16" aria-hidden="true"><rect x="3.5" y="3.5" width="9" height="9" rx="1"/></svg>
    </button>
    <button class="btn danger" data-win="close" data-i18n-attr="aria-label:win.close" aria-label="Close">
      <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M4 4L12 12M12 4L4 12"/></svg>
    </button>
  </div>
  </header>

<main class="app-main" style="grid-template-columns:280px 1fr">
  <aside class="sidebar surface settings-sidebar" data-i18n-attr="aria-label:settings.header" aria-label="Settings categories">
    <div class="nav">
      <button class="btn active" data-cat="cat-appearance" aria-pressed="true" data-i18n="settings.cat.appearance">Appearance</button>
      <button class="btn" data-cat="cat-engine" data-i18n="settings.cat.engine">Download Engine</button>
      <button class="btn" data-cat="cat-extensions" data-i18n="settings.cat.extensions">Browser Extensions</button>
    </div>
  </aside>

  <section class="content-area">
    <div id="cat-appearance" class="settings-content surface" style="padding:12px">
      <div class="command" style="justify-content:space-between">
        <div class="command" style="gap:8px">
          <div style="font-weight:600" data-i18n="settings.theme.label">Theme</div>
          <span class="help" data-i18n-attr="data-tip:settings.theme.help,aria-label:settings.theme.help" data-tip="Choose the app theme" aria-label="Choose the app theme">?</span>
        </div>
        <label class="select" data-i18n-attr="aria-label:settings.theme.label" aria-label="Theme">
          <select id="theme-select">
            <option value="system" data-i18n="settings.theme.system">System</option>
            <option value="light" data-i18n="settings.theme.light">Light</option>
            <option value="dark" data-i18n="settings.theme.dark">Dark</option>
          </select>
        </label>
      </div>
      <hr class="sep"/>
      <div class="command" style="justify-content:space-between">
        <div class="command" style="gap:8px">
          <div style="font-weight:600" data-i18n="settings.lang.label">Language</div>
          <span class="help" data-i18n-attr="data-tip:settings.lang.help,aria-label:settings.lang.help" data-tip="Set the interface language" aria-label="Set the interface language">?</span>
        </div>
        <label class="select" data-i18n-attr="aria-label:settings.lang.label" aria-label="Language">
          <select id="lang-select">
            <option value="system" data-i18n="settings.lang.system">System</option>
            <option value="en">English</option>
            <option value="zh-CN">简体中文</option>
          </select>
        </label>
      </div>
    </div>

    <div id="cat-engine" class="settings-content surface hidden" style="padding:12px">
      <div class="kbd">No options available</div>
    </div>

    <div id="cat-extensions" class="settings-content surface hidden" style="padding:12px">
      <div class="kbd">No options available</div>
    </div>
  </section>
</main>
